services:
  api:
    build: .
    container_name: job-tracker-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      DATABASE_URL: postgresql://jobbot:localdev@db:5432/job_tracker
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    container_name: job-tracker-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: jobbot
      POSTGRES_PASSWORD: localdev
      POSTGRES_DB: job_tracker
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobbot -d job_tracker"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata: