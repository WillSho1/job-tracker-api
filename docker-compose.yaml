services:
  db:
    image: postgres:15-alpine
    container_name: job-tracker-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: jobbot
      POSTGRES_PASSWORD: localdev
      POSTGRES_DB: job_tracker
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: